<header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless %}>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
        
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ github_name }}</small></a></p>
        <ul>
        <nav id="main-navigation">
          <li><a href="/"><strong>Home</strong></a></li>
          <li><a href="/services/"><strong>Nutrition Services</strong></a></li>
          <li><a href="/information/"><strong>Nutrition Information</strong></a></li>
          <li><a href="/media/"><strong>Nutrition Media</strong></a></li>
        </nav>
        </ul>
     </header>
